<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="stylesheet" href="/assets/mediaqueries.css" />
    <link
      rel="shortcut icon"
      href="/assets/Zeronet_logo.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sign-up</title>
  </head>
  <body>
    <main class="main">
      <div class="card__container">
        <div class="card__container__logo">
          <img src="/assets/Zeronet_logo.png" alt="logo empresa" />
        </div>
        <form action="sign-up" class="card__container__form">
          <input type="text" placeholder="User" id="user" required />
          <input type="email" placeholder="Email" id="email" required />
          <input
            type="password"
            placeholder="Password"
            id="password"
            required
          />
          <div class="btn__container">
            <button type="submit">
              SIGN UP <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </form>
      </div>
      <div class="div__question">
        <p>Already have an accout? <a href="#">sign in</a></p>
      </div>
    </main>
  </body>
</html>
